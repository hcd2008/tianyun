<div id="dcMain">

	<div id="urHere">

		后台管理中心<b>></b><strong>产品管理</strong>

	</div>

	<div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">

    	<h3>

    		<a href="{:url('product/index')}" class="actionBtn">回到产品列表</a>

			<a href="{:url('product/manageSize',array('id'=>$info['id']))}" class="actionBtn add">尺码管理</a>
			<a href="{:url('product/manageColor',array('id'=>$info['id']))}" class="actionBtn add">颜色管理</a>
			<a href="{:url('product/manage',array('id'=>$info['id']))}" class="actionBtn add">库存管理</a>
    		编辑商品库存

    	</h3>
    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
			<tr>
				<td width="120px">产品名称</td>
				<td colspan="2">{$info.name}</td>
			</tr>
			<tr>
				<th>尺码</th>
				<th>颜色</th>
				<th>库存</th>

				
			</tr>
			{volist name="storelist" id="vo"}
				<tr>
					<td>{$sizearr[$vo['sid']]['name']}</td>
					<td>{$colorarr[$vo['cid']]['name']}</td>
					<td><input type="text" class="inpMain" name="store[{$vo['sid']}][{$vo['cid']}]" value="{$vo.store}"></td>
					
				</tr>			
			
			{/volist}
    	</table>
		<table>
			<tr>
				<td><a class="btn" href="{:url('product/editkucun',array('pid'=>$info.id))}">编辑库存</a></td>
				<td><a class="btn" href="{:url('product/editchima',array('pid'=>$info.id))}">编辑尺码、颜色</a></td>
			</tr>
		</table>
    </div>

</div>
