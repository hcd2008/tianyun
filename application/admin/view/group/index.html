{layout name="layout"}
<style>
  .tableBasic td,.tableBasic th{
    text-align: center;
  }
</style>
<div id="dcMain"> <!-- 当前位置 -->
  <div id="urHere">
    后台管理中心<b>></b><strong>角色管理</strong>
  </div>
  <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
      <h3>
        <a href="{:url('group/index')}" class="actionBtn ">角色列表</a>
        <a href="{:url('group/addGroup')}" class="actionBtn add">添加角色</a>
        角色管理
      </h3>
      <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
        <th width=35%>角色名</th>
        <th width=35%>角色权限</th>
        <th width=15%>排序</th>
        <th width=15%>操作</th>
      </tr>
      {foreach name="lists" item="v"}
        <tr>
          <td>{$v['name']}</td>
          <td>{:getquanxian($v['quanxian'],$qxconf,"  ")}</td>
          <td>{$v['sort']}</td>
          <td>
            <a href="{:url('group/editGroup',array('id'=>$v['id']))}"><img src="__ASSETS__images/icon/edit.png" alt="" title="编辑"></a>&nbsp;
            <a onclick="return confirm('删除角色后，该角色下的用户权限都将失效，确定继续吗？')" href="{:url('group/delGroup',array('id'=>$v['id']))}"><img src="__ASSETS__images/icon/delete.png" alt="" title="删除"></a>
          </td>
        </tr>
      {/foreach}
      </table>
      
    </div>
</div>
